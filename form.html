<!DOCTYPE html>
<html>
    <head>
        <title>BYU Department of Dance Audition Application</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
        <div class="logo-text">BYU Department of Dance</div>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="form.html">Audition Form</a></li>
            </ul>
        </nav>
        </header>
        <main class="form">
        <h1>Audition Application</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <label for="experience">Dance Experience:</label>
            <textarea id="experience" name="experience" rows="5" cols="30"></textarea><br>

            <label for="dance-style">Preferred Dance Style:</label>
            <select id="dance-style" name="dance-style">
            <option value="ballet">Ballet</option>
            <option value="jazz">Jazz</option>
            <option value="contemporary">Contemporary</option>
            <option value="hip-hop">Hip Hop</option>
            <option value="tap">Tap</option>
            </select><br>

            <label for="audition-date">Preferred Audition Date:</label>
            <input type="date" id="audition-date" name="audition-date"><br>

            <input type="submit" value="Submit">
        </form>
        </main>
        <footer>
        <p>&copy; 2023 Isaac Thompson </p>
        </footer>
        <script>
            // Function to handle form submission
            function handleSubmit(event) {
              event.preventDefault(); // Prevent the form from submitting the traditional way
          
              // Get the form input values
              const name = document.getElementById('name').value;
              const email = document.getElementById('email').value;
          
              // Validate the form data (you can add more validation here)
              if (name.trim() === '' || email.trim() === '') {
                alert('Please fill out all required fields.');
                return;
              }
          
              // Display a success message
              alert('Form submitted successfully!');
            }
          
            // Add an event listener to the form to call the handleSubmit function on form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', handleSubmit);
          </script>
    </body>
</html>
